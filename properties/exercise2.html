<!DOCTYPE html>
<html>
<head>
    <title>Exercise #2: Styling text</title>
    <style>
    h1{
        font-family: garamond, serif;
        font-size: 36px;
        color: blue;
    }
    div{
        font-family:Verdana,Geneva,sans-serif;
        font-size: 1.2em;
    }
    div :last-child{
        font-family: Courier;
        text-align:right;
    }
    </style>
</head>
<body>
    <h1>My first heading</h1>

    <div>
        <h2>My second heading</h2>
        <p>My first paragraph.</p>
        <p>My second paragraph.</p>
    </div>
