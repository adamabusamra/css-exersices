<!DOCTYPE html>
<html>
<head>
    <title>Exercise #5: Advanced table styling</title>
    <style>
        td{
            padding: 5px;
            border: black 1px solid;
            border-radius: 5px;
            box-shadow: black 2px 2px 5px;
         }   
        table{
            border-spacing: 10px;
           
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td>Row 1,Col 1</td>
            <td>Row 2,Col 2</td>
            <td>Row 3,Col 3</td>
        </tr>
        <tr>
            <td>Row 2,Col 1</td>
            <td>Row 2,Col 2</td>
            <td>Row 2,Col 3</td>
        </tr>
    </table>
