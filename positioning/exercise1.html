<!DOCTYPE html>
<html>
<head>
    <title>Exercise #1: Hiding from a list</title>
    <style>
li{ 
    float: left;
    list-style: none;
    border: black 1px solid;
    background-color: blue;
    text-align: center;
    width: 3em;
    color: white;
    margin-right: 3px;
}
ul{
    padding-left: 0;
}
li:nth-child(odd){
    display: none;
}
#two{
    display: none;
}
    </style>
</head>
<body>
    <ul>
        <li id="one">1</li>
        <li id="two">2</li>
        <li id="three">3</li>
        <li id="four">4</li>
        <li id="five">5</li>
        <li id="six">6</li>
        <li id="seven">7</li>
        <li id="eight">8</li>
        <li id="nine">9</li>
        <li id="ten">10</li>
    </ul>
</body>
</html>
